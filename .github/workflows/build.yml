name: Build Resume
on:
  push:
    branches:
      - main
jobs:
  build-project:
    name: Build Project
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn
      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn
      - name: Build resume
        run: yarn build
      - uses: actions/upload-artifact@v3
        with:
          name: resume
          path: .out/resume.pdf
